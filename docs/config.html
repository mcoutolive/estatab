<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstatAB - Configuração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0d6efd;
            --light-gray: #f8f9fa;
        }
        body { background-color: var(--light-gray); }
        .navbar { background-color: var(--primary-blue); }
        .navbar-brand { font-weight: 800; color: white !important; }
        .card { border-radius: 8px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">EstatAB</a>
        </div>
    </nav>
    <div class="container py-4">
        <h1 class="mb-4">Configuração do experimento</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Configuração Básica</h5>
                <div class="mb-3">
                    <label class="form-label fw-bold">Nome da métrica</label>
                    <input type="text" class="form-control" value="Taxa de Conversão" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Metodologia estatística</label>
                    <select class="form-select" disabled>
                        <option>Testes sequenciais em grupo (gasto de alfa)</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Nível de significância global (α)</label>
                        <input type="text" class="form-control" value="0.05" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Tamanho amostral planejado</label>
                        <input type="text" class="form-control" value="10000" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Configuração de Testes Sequenciais</h5>
                <div class="mb-3">
                    <label class="form-label fw-bold">Função de gasto de alfa</label>
                    <select class="form-select" disabled>
                        <option>Linear (recomendado)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Técnica de inflação amostral</label>
                    <select class="form-select" disabled>
                        <option>Pocock (recomendado)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <a href="results.html" class="btn btn-primary">Simular Resultados</a>
        </div>
    </div>
</body>
</html>
